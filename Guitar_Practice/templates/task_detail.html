<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Guitar Practice Tracker</title>
    <script src="https://kit.fontawesome.com/08ebfe01f5.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../static/css/main.css" />

    <script>

        "use strict"

        var AudioContext = window.AudioContext || window.webkitAudioContext; // cross browser    
        var audio_context
        var oscillator
        var gain

        var my_play_button
        var my_bpm_input_range
        var my_volume_input = 5

        var my_tap_results

        var char_to_increment = {}

        var prev_tap_time = 0
        var number_of_taps = 0
        var accumulated_tap_time = 0

        var beats = "1"
        var current_beat = 1

        var running = false




        function my_onload() {

            my_play_button = document.getElementById("my_play_button")
            my_bpm_input_range = document.getElementById("my_bpm_input_range")
        }

        function play_or_stop() {

            // can't do this in onload because browser wants an explicit user gesture
            if (audio_context == null) {
                audio_context = new AudioContext()

                // There's a "node graph"  oscillator->gain->destination
                oscillator = audio_context.createOscillator()
                oscillator.type = "sine"
                oscillator.frequency.value = 1000
                gain = audio_context.createGain()
                gain.gain.value = 0
                oscillator.connect(gain)
                gain.connect(audio_context.destination)
                oscillator.start()
            }

            if (my_play_button.innerText == "Start") {
                play()
                // toggle text
                my_play_button.innerText = "Stop"
                my_play_button.style.backgroundColor = "red"
            } else {
                stop_playing()
                // toggle text
                my_play_button.innerText = "Start"
                my_play_button.style.backgroundColor = "lightgreen"
            }
        }

        function stop_start() {
            current_beat = 1
            if (running) {
                stop_playing()
                play()
            }
        }

        function play() {

            running = true

            var volume

            var now = audio_context.currentTime

            // schedule click 1 a little in the future so that click 2 doesn't come right after the late click 1
            now += .5

            // Schedule 15 minutes of iterations
            // This seem to go bad if I schedule TOO many (race condition?)
            // I couldn't figure out a way to do this where the metronome would never run out. 
            var iterations = 15 * my_bpm_input_range.value

            // how much time from one click to the next
            var interval_in_seconds = 60.0 / my_bpm_input_range.value

            for (var i = 0; i < iterations; i++) {
                // calc how loud, calc if this beat should be the louder "accented" beat
                volume = 0.5
                schedule_one_click(now + (i * interval_in_seconds), volume)
            }

        }

        function stop_playing() {
            running = false
            var time = audio_context.currentTime
            gain.gain.cancelScheduledValues(time)
            gain.gain.setValueAtTime(0, time)
        }

        function schedule_one_click(time, volume) {
            gain.gain.cancelScheduledValues(time)
            gain.gain.setValueAtTime(0, time)
            gain.gain.linearRampToValueAtTime(volume, time + .001);
            gain.gain.linearRampToValueAtTime(0, time + .001 + .01);
        }



        function change_frequency(el) {
            oscillator.frequency.value = el.value
            stop_start()
        }

        function change_bpm() {
            stop_start()
        }

        function change_bpm_range() {
            document.getElementById("input_bpm").value = document.getElementById("my_bpm_input_range").value;
            stop_start()
        }

        function change_beats(el) {
            beats = el.value
            stop_start()
        }

        function increment_bpm(increment) {
            // put focus back to play/stop otherwise spacebar affects last pressed button
            //my_play_button.focus()
            my_bpm_input_range.value = parseInt(my_bpm_input_range.value) + increment
            change_bpm_range()
            // so that the spacebar keeps working
            my_play_button.focus()
        }


    </script>
    <script>document.ondblclick = function(e) {
        e.preventDefault();
    }</script>
</head>

<body onload="my_onload()" onkeydown="handle_key(event)" style="background-color: rgb(245, 245, 245);height: 100%;
display: flex;
flex-direction: column;
margin: 0;
touch-action: none;">

    flex-flow: column nowrap;
    height: 100%;
    display: flex;
    flex-direction: column;
    margin: 0;">

                </div>

                <div class="column is-2 is-right">
                    <!---<form class="buttons is-right" action="/logout" method="get">
    <button class="button is-block is-light is-normal ">Logout</button>
</form>--->
                </div>
            </div>



            <div>
                <form class="columns is-mobile is-vcentered is-gapless is-centered" action="/addsession" method="post"
                    style="margin-left: 3vw;
            margin-right: 3vw; 
            margin-top: -3.5em;
            margin-bottom: 0.7em;

            padding: 0.8em;

                    </div>
                </form>
            </div>





            <div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
                <script
                    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
                <div style="height: 25vh; margin-left: 5vw; margin-right: 5vw; background-color: white; padding: 0.5em; margin-bottom: 0.4em;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)">
                    <canvas id="chartJSContainer" style="width: 100%;"></canvas>
                </div>

                <script>        
                    var options = {
                        type: 'line',
                        data: {
                            datasets: [
                                {
                                    borderColor: 'blue',
                                    tension: 0.2,
                                    data: [
                                    {% for item in data %}
                                        { x: new Date({{item[0][0]}}, {{item[0][1]}}, {{item[0][2]}}), y: {{item[1]}} },
                                    {% endfor %}
                                    ]
                                },
                                {
                                    borderColor: 'green',
                                    borderDash: [10,5],
                                    data: [
                                    {% for item in data %}
                                        { x: new Date({{item[0][0]}}, {{item[0][1]}}, {{item[0][2]}}), y: {{ task.target_bpm }} },
                                    {% endfor %}
                                    ]
                                }              
                        ]
                        },
                        options: {
                            maintainAspectRatio: false,
                            scales: {
                                xAxes: {
                                    type: 'time',
                                    time: {
                            unit: 'day',          
                            displayFormats: {
                                day: 'dd MMM' 
                            }  
                                    }
                                },
                                yAxes: {
                                    
                                    suggestedMax: {{ task.target_bpm }} * 1.05              
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false,          
                                }
                            }
                        }
                    }
                    var ctx = document.getElementById('chartJSContainer').getContext('2d');
                    Chart.defaults.font.size = 8;
                    new Chart(ctx, options);
                </script>
            </div>



        </div>
        <div class="r_flex_expand_child" style="flex:1;
        overflow-y:auto;  margin: 1em; display: block; margin-bottom: 40px;">
                        <table class="table is-hoverable is-fullwidth is-size-7" >
                                        <thead style="top: 0;
                                z-index: 2;
                                position: sticky;
                                background-color: white;
                                font-size: 10px;
                                ">
                                            <tr>
                                                <th>Date</th>
                                                <th>BPM</th>
                                                <th></th>
                    
                                            </tr>
                                        </thead>

                                                    <meter id="progressbar" value="{{session.bpm}}" min="0" max="{{task.target_bpm}}"

                                                </td>
                                                <td>

                                                            <input type="hidden" name="task_id" value="{{task.id}}">
                                                            <input type="hidden" name="session_id" value="{{session.id}}">

                                                        </span></form>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                            
        </div>
        <div class="r_flex_fixed_child" style="
        background-color:black;
        color:white;">
            
            
            <div class="columns is-mobile is-vcentered is-gapless is-centered is-multiline" style="
            margin-left: 7vw; 
            margin-right: 7vw;
            background-color: white; 
            position: absolute;

            height: 40px;
