<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice Tracker</title>
    <script src="https://kit.fontawesome.com/08ebfe01f5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/css/main.css" />

    <script>

        "use strict"

        var AudioContext = window.AudioContext || window.webkitAudioContext; // cross browser    
        var audio_context
        var oscillator
        var gain

        var my_play_button
        var my_bpm_input_field
        var my_bpm_input_range
        var my_volume_input = 5

        var my_tap_results

        var char_to_increment = {}

        var prev_tap_time = 0
        var number_of_taps = 0
        var accumulated_tap_time = 0

        var beats = "1"
        var current_beat = 1

        var running = false




        function my_onload() {

            my_play_button = document.getElementById("my_play_button")
            my_bpm_input_field = document.getElementById("my_bpm_input_field")
            my_bpm_input_range = document.getElementById("my_bpm_input_range")
        }

        function play_or_stop() {

            // can't do this in onload because browser wants an explicit user gesture
            if (audio_context == null) {
                audio_context = new AudioContext()

                // There's a "node graph"  oscillator->gain->destination
                oscillator = audio_context.createOscillator()
                oscillator.type = "sine"
                oscillator.frequency.value = 1000
                gain = audio_context.createGain()
                gain.gain.value = 0
                oscillator.connect(gain)
                gain.connect(audio_context.destination)
                oscillator.start()
            }

            if (my_play_button.innerText == "Start") {
                play()
                // toggle text
                my_play_button.innerText = "Stop"
                my_play_button.style.backgroundColor = "red"
            } else {
                stop_playing()
                // toggle text
                my_play_button.innerText = "Start"
                my_play_button.style.backgroundColor = "lightgreen"
            }
        }

        function stop_start() {
            current_beat = 1
            if (running) {
                stop_playing()
                play()
            }
        }

        function play() {

            running = true

            var volume

            var now = audio_context.currentTime

            // schedule click 1 a little in the future so that click 2 doesn't come right after the late click 1
            now += .5

            // Schedule 15 minutes of iterations
            // This seem to go bad if I schedule TOO many (race condition?)
            // I couldn't figure out a way to do this where the metronome would never run out. 
            var iterations = 15 * my_bpm_input_field.value

            // how much time from one click to the next
            var interval_in_seconds = 60.0 / my_bpm_input_field.value

            for (var i = 0; i < iterations; i++) {
                // calc how loud, calc if this beat should be the louder "accented" beat
                volume = 0.5
                schedule_one_click(now + (i * interval_in_seconds), volume)
            }

        }

        function stop_playing() {
            running = false
            var time = audio_context.currentTime
            gain.gain.cancelScheduledValues(time)
            gain.gain.setValueAtTime(0, time)
        }

        function schedule_one_click(time, volume) {
            gain.gain.cancelScheduledValues(time)
            gain.gain.setValueAtTime(0, time)
            gain.gain.linearRampToValueAtTime(volume, time + .001);
            gain.gain.linearRampToValueAtTime(0, time + .001 + .01);
        }



        function change_frequency(el) {
            oscillator.frequency.value = el.value
            stop_start()
        }

        function change_bpm() {
            stop_start()
        }

        function change_bpm_field() {
            document.getElementById("my_bpm_input_range").value = document.getElementById("my_bpm_input_field").value;
            document.getElementById("input_bpm").value = document.getElementById("my_bpm_input_field").value;
            stop_start()
        }

        function change_bpm_range() {
            document.getElementById("my_bpm_input_field").value = document.getElementById("my_bpm_input_range").value;
            document.getElementById("input_bpm").value = document.getElementById("my_bpm_input_range").value;
            stop_start()
        }

        function change_beats(el) {
            beats = el.value
            stop_start()
        }

        function increment_bpm(increment) {
            // put focus back to play/stop otherwise spacebar affects last pressed button
            //my_play_button.focus()
            my_bpm_input_field.value = parseInt(my_bpm_input_field.value) + increment
            change_bpm_field()
            // so that the spacebar keeps working
            my_play_button.focus()
        }


    </script>
</head>

<body onload="my_onload()" onkeydown="handle_key(event)" style="margin:5px;">

    <div class="columns is-mobile is-vcentered" style="width: 100%; overflow-x: hidden;margin-top: 10px;">
        <div class="column is-one-half has-text-left">
            <form class="buttons" action="/task_list" method="get">
                <button class="text is-size-4 has-text-weight-semibold"
                    style="border: none; background: none; color: black; margin: 0;position: relative; bottom: 5px;">GuitarPractice</button>
            </form>
        </div>
        <div class="column is-one-half is-right">
            <form class="buttons is-right" action="/logout" method="get">
                <button class="button is-block is-light is-normal ">Logout</button>
            </form>
        </div>
    </div>



    <div style="margin-top: 20px;" class="ui container">

        <div class="text is-size-5 has-text-centered"> {{ task.title }} ({{ task.target_bpm }} BPM)</div>
        <br>

        <div class="columns is-mobile is-vcentered is-gapless is-centered" style="width: 100%; overflow-x: hidden;">
            <div class="column is-narrow" style="margin: 5px;">
                <button onclick="play_or_stop()" id="my_play_button" class="button is-light is-small ">Start</button>
            </div>
            <div class="column is-narrow" style="margin: 5px;">
                <div class="control">
                    <input class="input is-small" id="my_bpm_input_field" type="number" inputmode="decimal"
                        onchange="change_bpm_field()" style="width: 3em;" min="40" max="200" step="1"
                        value="{{last_session.bpm}}" />
                </div>
            </div>
            <div class="column is-narrow" style="margin: 5px;">
                <input id="my_bpm_input_range" type="range" onchange="change_bpm_range()" min="40" max="200" step="1"
                    value="{{last_session.bpm}}" style="width: 40vw;" />
            </div>
            <div class="column is-narrow" style="margin: 5px;">
                <div class="buttons">
                    <button class="button is-info is-small fa-solid fa-minus" onclick="increment_bpm(-1)"
                        style="width: 3em;"></button>
                    <button class="button is-info is-small fa-solid fa-plus" onclick="increment_bpm(1)"
                        style="width: 3em;"></button>
                </div>
            </div>
        </div>



        <form class="columns is-mobile is-vcentered is-gapless is-centered" action="/addsession" method="post">
            <div class="column is-narrow" style="margin: 5px;">
                <input class="input is-normal" name="date" type="date" placeholder="Date" value={{today}}
                    style="width: 10em;" required>
            </div>
            <div class="column is-narrow" style="margin: 5px;">
                <input class="input is-normal" id="input_bpm" name="bpm" type="number" placeholder="BPM"
                    inputmode="decimal" style="width: 4em;" required>
            </div>
            <div class="column is-narrow" style="margin: 5px;">
                <input type="hidden" name="task_id" value="{{task.id}}">
                <button class="button is-normal is-success fa-solid fa-plus" type="submit"></button>
            </div>
        </form>




        <hr>
        <img src={{url_for('static', filename=url)}} class="sessions_plot">
        <hr>




        <table class="table is-hoverable is-fullwidth is-size-7">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>BPM</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                {% for session in session_list %}
                <tr style="border-bottom-style: hidden; line-height:10px;">
                    <td style="width: 30vw;vertical-align: middle">{{ session.date }}</td>
                    <td style="width: 75vw;vertical-align: middle"><span class="task_list_name"
                            style="width: 6em; display:inline-block;">({{ session.bpm }} BPM)</span>
                        <meter id="progressbar" value="{{session.bpm}}" min="0" max="{{task.target_bpm}}"
                            style="width: 30vw;"></meter>
                    </td>
                    <td>
                        <form style='display: inline;vertical-align: middle' class="ui form" action="/deletesession"
                            method="post"> <span class="field">
                                <input type="hidden" name="task_id" value="{{task.id}}">
                                <input type="hidden" name="session_id" value="{{session.id}}">
                                <button
                                    class="button is-danger is-small has-background-success fa-solid fa-trash is-centered"
                                    type="submit" style="margin:auto; display:inline-block;scale: 90%;"></button>
                            </span></form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>





</body>

</html>
