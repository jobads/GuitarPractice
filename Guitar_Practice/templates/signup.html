<!-- templates/signup.html -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Practice Tracker</title>
    <script src="https://kit.fontawesome.com/08ebfe01f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />


    
    <link rel="icon" href="{{url_for('static', filename='icons/icon-144x144.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon-192x192.png')}}" type="image/png">
    <link rel="icon" href="{{url_for('static', filename='icons/icon-512x512.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon-144x144.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon-192x192.png')}}" type="image/png">
    <link rel="apple-touch-icon" href="{{url_for('static', filename='icons/icon-512x512.png')}}" type="image/png">
    <link rel="manifest" href="/manifest.json">

</head>


<body>
    <div class="section">
        <div class="container">


            <div class="columns is-8">
                <div class="column is-4 is-offset-4">
                    <div class="section">
                        <h3 class="title has-text-centered is-size-4">Sign Up</h3>
                        <h1 class="title has-text-centered is-size-3">Guitar Practice</h3>
                    </div>

                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}


                    <form method="POST" action="/signup">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="email" name="email" placeholder="Email"
                                    autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="text" name="name" placeholder="Name" autofocus="">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <button class="button is-block is-info is-large is-fullwidth has-background-success">Sign
                            Up</button>
                    </form>
                    <div class="text has-text-centered">
                        <a href="/login">
                            back to Login
                        </a>
                    </div>



                </div>
            </div>
        </div>
    </div>
</body>
